<div>
    <div class="post" ng-repeat="post in posts">
      <div class="date" ng-if="post.published_date">
           {{ post.published_date | date: 'dd/MM/yyyy'}}
      </div>
            <h2><a href="#/posts/{{ post.id }}">{{ post.title }}</a></h2>
            <p>{{ post.text | limitText: 250 }}</p><br>
    </div>
</div>

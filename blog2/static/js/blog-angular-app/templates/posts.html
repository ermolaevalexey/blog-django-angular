<div class="post" ng-repeat="post in posts | orderBy: 'created_date':true">
     <div class="date">
           {{ post.created_date | date: 'dd/MM/yyyy'}}
     </div>
     <h2><a href="#/posts/{{ post.id }}">{{ post.title }}</a></h2>
     <div>{{ post.text | limitText: 250 }}</div><br>
     <edit-delete-post ng-if="post.author === currentUser[0].resource_uri"></edit-delete-post>
</div>

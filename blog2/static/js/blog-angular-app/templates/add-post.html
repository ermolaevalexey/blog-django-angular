<h1>Добавить новый пост</h1>
<form class="post-form">
    <input type="text" name="postTitle" id="postTitle" data-ng-model="title"
           class="form-control">
    <textarea name="postText" id="postText" cols="30" rows="10" data-ng-model="text"
              class="form-control" rows="10">
        {{ text }}
    </textarea>
    <button type="submit" class="save btn btn-primary" data-ng-click="addPost()">Сохранить</button>
</form>
